        option (google.api.http) = {
        post: "/aiflow/metadata_store/dataset/delete/id"
        body: "*"
        };
    };

    rpc deleteDatasetByName (NameRequest) returns (Response) {
        option (google.api.http) = {
        post: "/aiflow/metadata_store/dataset/delete/name"
        body: "*"
        };
    };
    //model relation api
