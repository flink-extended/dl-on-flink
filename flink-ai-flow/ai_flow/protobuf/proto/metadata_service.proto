    rpc deleteModelRelationByName (NameRequest) returns (Response) {
        option (google.api.http) = {
        post: "/aiflow/metadata_store/model_relation/delete/name"
        body: "*"
        };
    };
    //model api
    rpc getModelById (IdRequest) returns (Response) {
        option (google.api.http) = {
